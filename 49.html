<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!compatibilidade explorer>
    <title>Aula:02-Ex.:49</title>
</head>
<body>
    <label>Digite um Valor: </label>
    <input type="text" name="valor" id="valor">
    <button onclick="estaEntre()">Ok</button>

    <div id="saida"></div>
</body>

</html>

<script>

    function estaEntre(){
        var num = document.getElementById("valor").value
        if ( num > 1 & num < 9 ){
           document.getElementById("saida").innerHTML = "O valor esta na faixa permitida";
        }else{
           document.getElementById("saida").innerHTML = "O valor esta fora da faixa";
        }
    }
</script>
