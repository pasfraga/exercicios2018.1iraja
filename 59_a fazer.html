<body>
    <label>Horas Trabalhadas: </label>
    <input type="text" name="valor" id="valor">
    <label>Valor Recebido Por Hora: </label>
    <input type="text" name="valor" id="valor">
    <button onclick="parImpar()">Calcular</button>

    <div id="saida"></div>
</body>

<script>

    function parImpar(){
        var num = document.getElementById("valor").value
        if ( num % 2 == 0){
           document.getElementById("saida").innerHTML ="PAR";
        }else{
           document.getElementById("saida").innerHTML ="IMPAR";
        }
    }
</script>
