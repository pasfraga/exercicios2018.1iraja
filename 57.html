<head>

<body>
    <label>Digite um Valor 1: </label>
    <input type="text" name="valor1" id="valor1">
    <br>
    <label>Digite um Valor 2: </label>
    <input type="text" name="valor2" id="valor2">
    <br>
    <label>Digite um Valor 3: </label>
    <input type="text" name="valor3" id="valor3">
    <br>
    <button onclick="maiorMenor()">Validar!</button>

    <div id="saida"></div>
</body>

</html>

<script>

    function maiorMenor(){
        var a = document.getElementById("valor1").value
        var b = document.getElementById("valor2").value
        var c = document.getElementById("valor3").value
        var maior = a
        var menor = a
        if ( b > maior )
            maior = b;
        if ( c > maior)
            maior = c
        if (b < menor)
            menor = b
        if (c < menor)
            menor = c
        document.getElementById("saida").innerHTML ="O maior Numero é: "+maior+"<br>"+"O menor Numero é: "+menor;
    }
</script>
