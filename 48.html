<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!compatibilidade explorer>
    <title>Aula:01-Ex.:48</title>
</head>
<body>
    <label>Digite um Valor: </label>
    <input type="text" name="valor" id="valor">
    <button onclick="parImpar()">Ok</button>

    <div id="saida"></div>
</body>

</html>

<script>

    function parImpar(){
        var num = document.getElementById("valor").value
        if ( num % 2 == 0){
           document.getElementById("saida").innerHTML = "PAR";
        }else{
           document.getElementById("saida").innerHTML ="IMPAR";
        }
    }
</script>
